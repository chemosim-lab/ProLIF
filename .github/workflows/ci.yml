name: tests
on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - master
  workflow_dispatch:

defaults:
  run:
    shell: bash -l {0}

concurrency:
  group: "${{ github.ref }}-${{ github.head_ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build
    # only run once if internal PR
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    uses: ./.github/workflows/_build-package.yml
    with:
      check-prerelease: ${{ github.event_name == 'workflow_dispatch' }}
      cache-package: true
      upload-package: true
      test-files: true
      test-imports: true

  unit-tests:
    name: Test ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    # only run once if internal PR
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      matrix:
        include:
          - label: earliest
            os: ubuntu-latest
            python-version: "3.10"
            extra-deps: "rdkit==2022.09.1"
            coverage: false
          - label: baseline
            os: ubuntu-latest
            python-version: "3.11"
            extra-deps: "rdkit~=2023.03.1"
            coverage: true
          - label: latest
            os: ubuntu-latest
            python-version: "3.13"
            extra-deps: "rdkit"
            coverage: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install project and dependencies
        run: |
          uv sync --group tests 
          uv pip list

      - name: Run tests
        run: |
          uv run --frozen --with '${{ matrix.extra-deps }}' \
            pytest \
              --color=yes \
              --disable-pytest-warnings \
              --cov=prolif \
              --cov-report=xml \
              tests/

      - name: Measure tests coverage
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
