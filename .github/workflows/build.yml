name: build
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-?rc[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-?[ab][0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+.post[0-9]+"

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    name: Build package
    uses: ./.github/workflows/_build-package.yml
    with:
      cache-package: true
      upload-package: true
      test-files: true
      test-imports: true

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    steps:
    - name: Retrieve cached package
      uses: actions/cache/restore@v3
      id: cache-prolif
      with:
        path: |
          dist/prolif-*.whl
          dist/prolif-*.tar.gz
        key: prolif-${{ runner.os }}-${{ github.sha }}

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}
